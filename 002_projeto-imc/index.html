<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador - IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container form-container">
        <h1 class="text-center">Calculadora de IMC</h1>
        <form id="imcForm" onsubmit="return calcular(event)" class="p-4 border rounded">
            <div class="mb-3">
                <label for="textPeso" class="form-label">Peso:</label>
                <input id="textPeso" type="text" name="textPeso" class="form-control" placeholder="Exemplo: 80">
            </div>
            <div class="mb-3">
                <label for="textAltura" class="form-label">Digite sua altura:</label>
                <input type="text" name="altura" id="textAltura" class="form-control" placeholder="Exemplo: 1.70">
            </div>
            <button type="submit" class="btn btn-primary w-100 text-uppercase">Calcular</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Resultado do IMC</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="textResultado"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger text-uppercase" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
